    <script>
        function searchTable() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
    <script>
        window.ShowModal = async (id) => {
            $(id).modal('show');
        }
        window.HideModal = async (id) => {
            $(id).modal('hide');
        }
        window.ShowCollapse = async (id) => {
            $(id).collapse('show');
        }
        window.HideCollapse = async (id) => {

    </script>

    <script>
        window.OpenNew = (args) => {
            window.open(args);
        };

        window.SetCookie = (name, value) => {
            document.cookie = name + "=" + (value || "") + "; path=/";
        }
        window.GetCookie = (name) => {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        window.EraseCookie = (name) => {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        

        window.SetWebStore = (name, value) => {
            localStorage.setItem(name, value);
        }

        window.GetWebStore = (name) => {
            return localStorage.getItem(name);
        }

        window.EraseWebStore = (name) => {
            return localStorage.removeItem(name);
        }

    </script>
